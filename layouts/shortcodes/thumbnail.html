<div class="thumbnail">
  <a href='{{ index .Params "src" }}' data-lightbox='{{ index .Params "name" }}' title='{{ if isset .Params "caption" }}{{ index .Params "caption" }}{{ else }}pictures{{ end }}'><img src='{{ index .Params "src" }}'></a>

  {{ if isset .Params "caption" }}
  <div class="caption">
    <p>
      {{ index .Params "caption" }}
    </p>
  </div>
  {{ end }}
</div>
