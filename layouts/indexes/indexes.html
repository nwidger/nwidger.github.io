{{ template "chrome/header.html" . }}

<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>

   <ul>
     {{ $data := .Data }}
     {{ range $key, $value := .Data.Index }}
     <li><a href="/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> <span class="badge">{{ len $value }}</span> </li>
     {{ end }}
   </ul>
  </div>

  </div>
</section>

{{ template "chrome/footer.html" }}
